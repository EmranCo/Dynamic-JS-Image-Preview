<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JS Image Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>

    <!--  -->
    <!-- Alerts Used with My Library  😁 😁 -->
    <div id="alert-success" class="alert alert-primary alert-dismissible" style="display:none;">
    </div>
    <div id="alert-error" class="alert alert-danger alert-dismissible" style="display:none;">
    </div>

    <div class="d-flex align-items-start align-items-sm-center gap-4">
        <img id="image-preview" src="" alt="user-avatar" class="d-block rounded" />
        <div class="button-wrapper">
            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                <span class="d-none d-sm-block">Upload new photo</span>
                <!-- 
                    Class Name must be  file-change 
                    data-preview witll be the id of the image tage that will display the image
                    data-extention will be the allowed extentions
                -->
                <input type="file" class="file-change" data-preview="image-preview" data-extentions="png,jpeg,jpg"  id="upload"  hidden  />
            </label>
        </div>
    </div>
</body>

</html>
